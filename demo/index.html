<!DOCTYPE html>
<html>
<head lang="de">
    <!---->
    <meta charset="UTF-8">
    <title>Slick Animation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../slick/slick.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>

<div id="content">

    <div class="headline">
        <h1>slickAnimation.js</h1>
    </div>
    <div class="slick-slider">
        <div class="slick-slider-init">

            <div class="slick-item">

                <div class="slider-headline" data-animation-in="bounceInDown" data-duration-in="2" data-delay-in="1">
                    <h1>Headline BounceInDown</h1>
                </div>

                <div class="slider-description" data-animation-in="fadeIn" data-delay-in="2">
                    <h3>Slide 1</h3>
                </div>

                <div class="slider-content" data-animation-in="bounceInUp" data-delay-in="3" data-animation-out="fadeOut" data-duration-out="2">
                    <p>Nullam quis risus eget urna mollis ornare vel eu leo. Nulla vitae elit libero, a pharetra augue.
                        Maecenas faucibus mollis interdum. Nulla vitae elit libero, a pharetra augue. Maecenas sed diam
                        eget risus varius blandit.</p>
                </div>

            </div>

            <div class="slick-item">

                <div class="slider-headline" data-animation-in="bounceInDown" data-delay-in="1" data-animation-out="bounceOutUp" data-delay-out="4">
                    <h1>Headline FadeIn</h1>
                </div>

                <div class="slider-description" data-animation-in="fadeIn" data-delay-in="2">
                    <h3>Slide 2</h3>
                </div>
                

            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
</script>


<script src="jquery.js"></script>
<script src="../slick/slick.js"></script>
<script src="../slickAnimation.js"></script>
<script src="demo.js"></script>


</body>
</html>
