<!DOCTYPE html>
<html>
<head lang="de">
    <!---->
    <meta charset="UTF-8">
    <title>Slick Animation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../slick/slick.css"/>
    <link rel="stylesheet" href="slickAnimationExample.css"/>
</head>
<body>

<div id="content">
    <div class="slick-slider">
        <div class="slick-slider-init">

            <div class="slick-item">

                <div class="item-right-text" data-animation-in="bounceInDown" data-delay-in="1.5" data-duration-in="2">
                    <h1 >Text Nummer 1</h1>

                    <p>Im Slide 2 steht auch ein Text</p>
                </div>
            </div>

            <div class="slick-item">

                <div class="item-right-text" data-animation-in="bounceInDown">
                    <h1 >Text Nummer 2</h1>

                    <p>Im Slide 2 steht auch ein Text</p>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
</script>


<script src="jquery.js"></script>
<script src="../slick/slick.js"></script>
<script src="../slickAnimation.js"></script>
<script src="example.js"></script>



</body>
</html>
